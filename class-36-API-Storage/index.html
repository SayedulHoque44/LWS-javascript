<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM Tutorial by sayed</title>
</head>

<body>
  <h1>hello world</h1>

  <p>
    <button onclick="setLocalStorage('userName','sayed')">Set Local Storage UserName</button>
  </p>

  <p>
    <button onclick="getLocalStorage('userName')">Get Local Storage UserName</button>
  </p>

  <p>
    <button onclick="setLocalStorage('name','Sayedul hoque')">Set Local Storage name</button>
  </p>

  <p>
    <button onclick="getLocalStorage('name')">Get Local Storage name</button>
  </p>
  
  <p>
    <button onclick="removeLocalStorage('name')">Remove Local Storage name</button>
  </p>

  <p>
    <button onclick="clearLocalStorage()">Clear Local Storage UserName</button>
  </p>

  <script src="active.js"></script>
</body>
</html>
